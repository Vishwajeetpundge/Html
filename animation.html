<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @keyframes colourchange
        {
            from{background: rgb(255, 187, 0);}
            to{background: rgb(18, 18, 236);}
        }
        body{
            animation-name: colourchange;
            animation-duration: 1s;
            animation-iteration-count:infinite;
            animation-direction: alternate;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <h1>demo on animations</h1>
</body>
</html>
